<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soviet Desk - Political Regime Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <!-- 3D Desk Background -->
        <div id="desk-view">
            <canvas id="desk-canvas"></canvas>
            
            <!-- Interactive Objects on Desk -->
            <div id="desk-objects">
                <!-- Telephone -->
                <div class="desk-object telephone" id="telephone" title="Telephone">
                    <div class="object-indicator">üìû</div>
                </div>
                
                <!-- Dossiers Stack -->
                <div class="desk-object dossiers-stack" id="dossiers-stack" title="Dossiers">
                    <div class="object-indicator">üìã</div>
                </div>
                
                <!-- Radio -->
                <div class="desk-object radio" id="radio" title="Radio">
                    <div class="object-indicator">üìª</div>
                </div>
                
                <!-- Typewriter -->
                <div class="desk-object typewriter" id="typewriter" title="Typewriter">
                    <div class="object-indicator">‚å®Ô∏è</div>
                </div>
                
                <!-- Safe/Vault -->
                <div class="desk-object safe" id="safe" title="Safe">
                    <div class="object-indicator">üîí</div>
                </div>
            </div>
        </div>

        <!-- Top Status Bar -->
        <div id="top-bar">
            <div class="gauge-display">
                <div class="gauge">
                    <label>DAY</label>
                    <span id="day-counter">1</span>
                </div>
                <div class="gauge paranoia">
                    <label>PARANOIA</label>
                    <div class="gauge-bar">
                        <div id="paranoia-bar" class="gauge-fill"></div>
                    </div>
                    <span id="paranoia-value">20</span>/100
                </div>
                <div class="gauge stability">
                    <label>STABILITY</label>
                    <div class="gauge-bar">
                        <div id="stability-bar" class="gauge-fill"></div>
                    </div>
                    <span id="stability-value">60</span>/100
                </div>
                <div class="gauge resources">
                    <label>RESOURCES</label>
                    <div class="gauge-bar">
                        <div id="resources-bar" class="gauge-fill"></div>
                    </div>
                    <span id="resources-value">100</span>/100
                </div>
            </div>
        </div>

        <!-- Left Sidebar: Factions -->
        <div id="left-sidebar" class="sidebar">
            <h3>FACTIONS</h3>
            <div id="faction-list"></div>
        </div>

        <!-- Right Sidebar: Log -->
        <div id="right-sidebar" class="sidebar">
            <h3>JOURNAL</h3>
            <div id="log-container"></div>
        </div>

        <!-- Dossier Detail Modal -->
        <div id="dossier-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modal-title"></h2>
                <p id="modal-description"></p>
                <div id="modal-info"></div>
                <div id="modal-buttons" class="button-group">
                    <button id="sign-btn" class="btn sign">SIGN</button>
                    <button id="refuse-btn" class="btn refuse">REFUSE</button>
                    <button id="delay-btn" class="btn delay">DELAY</button>
                </div>
            </div>
        </div>

        <!-- Game Over Modal -->
        <div id="game-over-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <h2>GAME OVER</h2>
                <p id="game-over-reason"></p>
                <button id="restart-btn" class="btn-large">RESTART</button>
            </div>
        </div>

        <!-- Tooltip -->
        <div id="tooltip" class="tooltip" style="display:none;"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
